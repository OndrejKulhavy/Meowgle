<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="shortcut icon" href="./img/CatWiki_logo.png" type="image/x-icon">
    <title>Meowgle</title>
</head>

<body>
    <nav class="navbar container  is-max-desktop" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="./img/CatWiki_logo.png" alt="CatWiki logo">
                <p class="title pl-2">Meowgle</p>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">


            <div class="navbar-end">

                <div class="navbar-item">
                    <div>
                        <a class="button is-danger is-light">
                            <strong>Log Out</strong>
                        </a>
                    </div>
                </div>
            </div>
    </nav>
    <div class="field container is-max-desktop mt-4">
        <div class="control is-flex">
            <input class="input" type="text" placeholder="Search">
            <!--    button-->
            <button class="ml-4 button">Search</button>
        </div>
    </div>



</body>

</html>
